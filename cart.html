<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYCAR Electronics</title>
    <link rel="stylesheet" href="styles-cart.css">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="index.html"><img src="homepage/logo.png" alt="Jaycar Logo"></a>
            <div class="cart">
                <a href="cart.html"><img src="homepage/shoppingcart.png" alt="Cart"></a>
            </div>
            <div class="menu">
                <a href="productlist.html"><img src="homepage/menu.png" alt="Menu"></a>
            </div>
            </div>
        </div>
    </header>
    <main>
        <div class="small-container cart-page">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="shopping cart/product 1.png">
                            <div>
                                <p>Pure Sine Wave Inverter</p>
                                <small>Price: $649.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$649</td>
                </tr>
                <tr>
                    <td>
                        <div class="cart-info">
                            <img src="shopping cart/product 2.png">
                            <div>
                                <p>Brass Monkey Dual Zone Fridge</p>
                                <small>Price: $699.00</small>
                                <a href="">Remove</a>
                            </div>
                        </div>
                    </td>
                    <td><input type="number" value="1"></td>
                    <td>$699</td>
                </tr>
            </table>
            <div class="total-price">
                <table>
                    <tr>
                        <td>Total</td>
                        <td>$1348.00</td> 
                    </tr>
                </table>
        </div>
        <a href="payment.html"><button>Checkout</button></a>
    </main>
    <footer>
        <div class="footer-content">
            <img src="homepage/footer.png" alt="Footer Image" class="footer-image">
        </div>
    </footer>    
</body>
</html>
