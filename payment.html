<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAYCAR Electronics</title>
    <link rel="stylesheet" href="styles-payment.css">
</head>
<body>
    <header>
        <div class="topbar">
            <div class="logo">
                <a href="index.html"><img src="homepage/logo.png" alt="Jaycar Logo"></a>
            <div class="cart">
                <a href="cart.html"><img src="homepage/shoppingcart.png" alt="Cart"></a>
            </div>
            <div class="menu">
                <a href="productlist.html"><img src="homepage/menu.png" alt="Menu"></a>
            </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="table payment">
            <h2>Payment Details</h2>
            <input type="text" placeholder="Card Type">
            <input type="text" placeholder="Name on Card">
            <input type="text" placeholder="Card Number">
            <input type="text" placeholder="Card Verification Number">
            <input type="text" placeholder="Expiry Date">
            <input type="text" placeholder="Billing Address">
        </div>
    
        <div class="table summary">
            <h2>Summary</h2>
            <div class="cart-item">
                <span>Item 1</span>
                <span>$649.00</span>
            </div>
            <div class="cart-item">
                <span>Item 2</span>
                <span>$699.00</span>
            </div>
            <hr>
            <div class="cart-item">
                <strong>Total</strong>
                <strong>$1348.00</strong>
            </div>
            <h2>Shipping</h2>
            <input type="text" placeholder="Address Line 1">
            <input type="text" placeholder="Address Line 2">
        </div>
    
        <div class="table instructions">
            <h2>Special Instructions</h2>
            <textarea placeholder="Enter any special instructions here"></textarea>
        </div>
    </div>
    
    <a href="confirm.html"><button>Purchase</button></a>
    <footer>
        <div class="footer-content">
            <img src="homepage/footer.png" alt="Footer Image" class="footer-image">
        </div>
    </footer>    
</body>
</html>
